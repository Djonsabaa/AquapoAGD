    <style>
        /* Réinitialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-top: 7rem; /* Espace pour le header fixe */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 7rem;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }

        .navbar img {
            width: 250px;
            max-width: 100%;
            object-fit: contain;
        }

        .navbar input#menu-toggler {
            display: none;
        }

        .navbar #hamburger-btn {
            display: none;
            cursor: pointer;
        }

        .navbar .all-links {
            display: flex;
            align-items: center;
            list-style: none;
        }

        .navbar .all-links li {
            margin-left: 30px;
        }

        .navbar .all-links a {
            text-decoration: none;
            color: black;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar .all-links a:hover {
            color: blue;
        }

        /* *** Media Queries pour les différentes tailles d'écran *** */

        /* Tablettes (max-width: 1024px) */
        @media (max-width: 1024px) {
            .navbar img {
                width: 200px; /* Réduire le logo */
            }

            .navbar .all-links li {
                margin-left: 20px;
            }

            .navbar .all-links a {
                font-size: 1rem;
            }
        }

        /* Petits écrans (max-width: 768px) */
        @media (max-width: 768px) {
            .navbar #hamburger-btn {
                display: block;
                font-size: 24px;
                color: black;
            }

            .navbar .all-links {
                display: none;
                position: absolute;
                top: 7rem;
                left: 0;
                width: 100%;
                background: white;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                flex-direction: column;
                padding: 20px 0;
            }

            .navbar .all-links li {
                margin: 10px 0;
                text-align: center;
            }

            .navbar input#menu-toggler:checked ~ .all-links {
                display: flex;
            }
        }

        /* Très petits écrans (max-width: 480px) */
        @media (max-width: 480px) {
            .navbar img {
                width: 150px; /* Réduction supplémentaire du logo */
            }

            .navbar .all-links a {
                font-size: 0.9rem; /* Réduire la taille du texte */
            }
        }


/*formulaire*/
.wrapper {
    max-width: 750px;
    width: 95%;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 15px gray;
    padding: 20px;
    text-align: center;
    margin: 50px auto;
}

.wrapper h2 {
    font-size: 24px;
    font-weight: 600;
    color: blue;
    margin-bottom: 20px;
}

.wrapper hr {
    border: 2px solid #025ce3;
}

.wrapper form {
    margin: 20px 0;
}

.dbl-field {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 15px;
}

.field {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
}

.field input,
.message textarea {
    padding: 15px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    margin-left: 20px;
}
.field input {
    padding: 10px ;
    border: 2px solid #ccc;
    border-radius: 5px;
    width: 300px;
    padding-left: 30px; /* Ajoute un espace pour éviter que l'icône ne chevauche le texte */
    font-size: 16px;
    
}
.message textarea {
    height: 100px;
    resize: none;
}
.message{
        display: flex;
        flex-direction: column;
        position: relative;
        
      } 
      .message label{
        text-align: left;
        margin-left: 20px;
      }
.field label {
        text-align: left;
        margin-left: 20px;
    }



.field i {
    position: absolute;
    left: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    margin: bottom 5px;
    margin-top: 8px;
   font-size: 20px;
            
  }
  .message textarea {
    padding-left: 40px; /* Espace pour les icônes */
    font-size: 16px;
    border-radius: 5px;
    border: 2px solid #ccc;
    padding: 25px;
  }

.actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.button-area button {
    color: #fff;
    background: #0D6EFD;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.button-area button:hover {
    background: #025ce3;
}

.social-icons {
    display: flex;
    align-items: center;
    gap: 10px;
}

.social-icons a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    color: #fff;
    font-size: 20px;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

.social-icons .fa-instagram { background-color: #DD2A7B; }
.social-icons .fa-twitter { background-color: #1DA1F2; }
.social-icons .fa-facebook-f { background-color: #3b5998; }
.social-icons .fa-youtube { background-color: #FF0000; }

.social-icons a:hover {
    transform: scale(1.1);
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    .dbl-field {
        flex-direction: column;
        gap: 10px;
    }

    .button-area button {
        width: 100%;
        margin-bottom: 15px;
    }

    .social-icons {
        justify-content: center;
        margin-top: 10px;
    }
}

@media (max-width: 480px) {
    .wrapper h2 {
        font-size: 20px;
    }

    .field input,
    .message textarea {
        font-size: 14px;
    }

    .button-area button {
        font-size: 16px;
    }

    .social-icons a {
        width: 35px;
        height: 35px;
        font-size: 18px;
    }
}

/*footer*/

footer {

.main-content {

.main-content .box {

.box h2 {

.box .content {
    margin: 20px 0;

}

.box .content:before {
    position: absolute;
    content: '';
    top: -10px;
    height: 2px;
    width: 100%;
    background: white;
}

.box .content:after {
    position: absolute;
    content: '';
    height: 2px;
    width: 15%;
    background: gray;
    top: -10px;
}

.left .content .social {
    margin-top: 20px;
}

.left .content .social a {

.left .content .social a span {

.center .content .fas {

.center .content .fas:hover {

.center .content .text {

.center .content .phone {

.right form .msg {

.right form input,

.right form input:focus,

.right form input {

.right form .btn {

.right form .btn button {

.right form .btn button:hover {

.bottom center {

.bottom center a {

.bottom center a:hover {

@media screen and (max-width: 900px) {

@media screen and (max-width: 600px) {

    .right form input,

@media screen and (max-width: 480px) {

    .right form input,

    }
}
